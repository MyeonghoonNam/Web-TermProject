<!DOCTYPE html>
<html lang="ko">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Scrolling Nav - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="template/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="template/css/scrolling-nav.css" rel="stylesheet">
  
  <style>
      section{
        padding-top: 30px;
      }
      article{
        width:48%;
        float:left;
        position: relative;
        min-height: 100%;
        margin: 0;
        padding-bottom: 10%;
        margin-bottom:0px;
      }
      html {
        position: relative;
        min-height: 100%;
        margin: 0;
       
      }
      body {
        min-height: 100%;
      }
      table{
        padding-top:0;
        margin-top:0px;
        margin-left:15px;
      }
      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
      }
      #t_body_img, .t_body_h, .t_body_p {
        float:left;
      }
      #t_body_img{
        width:10%;
        
      }
      #t_body_p {
        width:42%;
        margin-left:10px;
        margin-bottom:0px;
        
      }
      .OrderFixed {
        position: fixed;
        top: 0px;
      }
      .orderlist{
        margin-left: 15px;
      }
      .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
    
        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 40%; /* Could be more or less, depending on screen size */                          
        }
        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

  </style>
</head>

<body id="page-top">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#page-top">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
    <header class="bg-primary text-white">
      <div class="container text-center">
        <h1>Welcome to Scrolling Nav</h1>
        <p class="lead">A landing page template freshly redesigned for Bootstrap 4</p>
      </div>
    </header>

    <section>
      <div>
          <article class="orderlist">
            <div style="border: 2px solid black">
              <h1>Hi!</h1>
            </div>
          </article>
        </div>
      <div>
        <article class="orderlist">
          <div style="border: 2px solid black">
            <h1>Hi!</h1>
          </div>
        </article>
      </div>
      <div>
          <article class="article_menu">
              <table class="table table-sm table-hover">
                  <thead class="thead-light">
                    <tr>
                      <th colspan="3"><h3>Menu</h3></th>
                    </tr>
                  </thead>
                  <tbody id="btn">
                  <%
                    for(var i=0; i<result.length; i++) {
                  %>
                    <tr style="cursor:pointer;">
                      <td>
                        <img src="<%=result[i].image%>" id="t_body_img">
                        <p class="text-center" id="t_body_p" align="left"><%=result[i].m_name%></p>
                        <p class="text-center" id="t_body_p" align="left"><%=result[i].minprice%>Ïõê</p>
                      </td>
                    </tr>
                  <%
                    }
                  %>
                  </tbody>
                </table>
          </article>
        </div>
    </section>
    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Modal : order -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close" align="right">&times;</span>                                                               
          <p align="center">Some text in the Modal..</p>
        </div>
      </div>

  <!-- Bootstrap core JavaScript -->
  <script src="template/vendor/jquery/jquery.min.js"></script>
  <script src="template/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="template/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="template/js/scrolling-nav.js"></script>
  <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
  <script>
    var modal = document.getElementById('myModal');
 
    // Get the button that opens the modal
    var btn = document.getElementById("btn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];                                          

    // When the user clicks on the button, open the modal 
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }  
  </script>
</body>
</html>
