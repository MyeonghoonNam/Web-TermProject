<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <table class="table table-striped">
        <thead>
          <tr>
            <th><p>#</p></th>
            <th><p class="text-center">이름</p></th>
            <th><p class="text-center">최소주문가격</p></th>
            <th><p class="text-center">전화번호</p></th>
          </tr>
        </thead>
        <tbody>
        <%
          for(var i=0; i<result.length; i++) {
        %>
          <tr>
            <td><img src="<%=result[i].image%>"></td>
            <td><p class="text-center"><%=result[i].name%></p></td>
            <td><p class="text-center"><%=result[i].minprice%></p></td>
            <td><p class="text-center"><%=result[i].callnum%></p></td>
          </tr>
        <%
          }
        %>
        </tbody>
      </table>
</body>
</html>
